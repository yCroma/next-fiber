version:  '3'
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./web:/app
    working_dir: /app
    command: sh -c "npm run dev"
    ports:
      - "3000:3000"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/app
    working_dir: /app
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  db:
    # json型のサポートが5.7.8以降だから
    image: mysql:5.7.36
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: develop
      MYSQL_USER: develop
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.conf
      - ./mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

